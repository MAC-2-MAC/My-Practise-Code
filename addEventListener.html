       // document.getElementById("id1").onmouseover = mouseoverFunction2;// here while we use without addEventlistener only the latest event handler will show the output, so we use addevent listener to handle multiple event handlers fire at once

        document.getElementById('id1').addEventListener('mouseover', function (){

        document.getElementById('id1').addEventListener('mouseover', function(){
